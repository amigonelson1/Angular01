<div class="container">
  <div class="row">
    <div class="col-md-6 my-3">
      <app-form-new-item [selection]="selection" (updateItemEvent)="onUpdateCity($event)"
        (newItemEvent)="addNewCity($event)" [label]="'City'" [className]="'btn-info'"></app-form-new-item>
    </div>
    <div class="col-md-6 my-3">
      <input type="text" class="form-control" placeholder="Filter..." [(ngModel)]="criteria">
    </div>
    <div class="col-md-8">
      <ng-container *ngIf="cities.length>1; else templateEmpty">
        <app-cities *ngFor="let city of (cities | filter:criteria)" (citySelectedEvent)="onCitySelected($event)"
          (cityDeleteEvent)="onCityDelete($event)" [city]="city" [selection]="selection"></app-cities>
      </ng-container>
    </div>
    <ng-template #templateEmpty>
      We don't have cities or don't conecction with server!!!
    </ng-template>
    <div class="col-md-4">
      <!-- ng-container son elementos menos que se agg al DOM -->
      <ng-container *ngIf="selection?.name">
        <a>
          Your city is: {{selection.name}}
        </a>
        <app-button (click)="onClear()" [color]="'blue'" [label]="'Clear selection'">
        </app-button>
      </ng-container>
    </div>
    <p>{{'08/05/1981, 11:03 AM' | date:'full'}}</p>
  </div>
</div>
<hr>
<app-card>
  <div card-header>Am header</div>
  <div card-body>Am Body</div>
</app-card>
