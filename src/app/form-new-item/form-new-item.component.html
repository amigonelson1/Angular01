<form action="">
    <div class="row align-items-center">
        <div class="col-auto">
            <label for="NewItem" class="col-form-label">
                New{{label}}
            </label>
        </div>
        <div class="col-auto">
    <input type="text" id="newItem" class="form-control" name="newItem" [ngModel]="selection?.name" #newItem>
        </div>
        <div class="col-auto">
            <button *ngIf="!selection?.name" type="button" class="btn" [ngClass]="[className]"
                (click)="onAddNewItem(newItem.value); newItem.value= ''">
                Add{{label}}
            </button>
            <button *ngIf="selection?.name" type="button" class="btn" [ngClass]="[className]"
                (click)="onUpdateItem(selection!, newItem.value); newItem.value= ''">
                Update{{label}}
            </button>
        </div>
    </div>
</form>
