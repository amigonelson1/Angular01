<h1>Contact</h1>
<form (ngSubmit)="onSubmit(contactForm.value)" #contactForm="ngForm">
    <div class="mb-4">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name" [(ngModel)]="model.name" required>
        <div class="invalid-feeback">This field is required.</div>
    </div>
    <div class="mb-4 form-check">
        <label for="checkAdult" class="form-label">Are you over 18 years of age?</label>
        <input type="checkbox" class="form-check-input" id="checkAdult"  name="checkAdult" [(ngModel)]="model.checkAdult" required>
        <div class="invalid-feeback">This field is required.</div>
    </div>
    <div class="mb-4">
        <label for="department" class="form-label">Department</label>
        <select name="department" id="department" class="form-select form-select-sm"  name="department" [(ngModel)]="model.department" required>
            <option selected>Open this select menu</option>
            <option value="marketing">Marketing</option>
            <option value="sales">Sales</option>
            <option value="others">Others</option>
        </select>
        <div class="invalid-feeback">This field is required.</div>
    </div>
    <div class="mb-4">
        <label for="comment" class="form-label">Comment</label><br />
        <textarea name="comment" class="form-control" id="comment" rows="4" placeholder="leave a comment" name="comment" [(ngModel)]="model.comment" required></textarea>
        <div class="invalid-feeback">This field is required.</div>
    </div>
    <div class="d-grid gap-2 col-4 float-end">
        <button type="submit" class="btn btn-info btn-lg">Send</button>
    </div>
</form>
<br />
<pre>{{contactForm.value | json}}</pre>
